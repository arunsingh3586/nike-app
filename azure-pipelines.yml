trigger:
  branches:
    include:
      - main
pool:
  vmImage: ubuntu-latest
stages:
  - stage: Build 
    jobs:
      - job: Build
        steps:
          - task: Npm@1
            displayName: NPM install
            inputs:
              command: custom
              customCommand: install -D tailwindcss postcss autoprefixer

          - task: Npm@1
            displayName: NPM Build
            inputs:
              command: custom
              customCommand: run build  


                    